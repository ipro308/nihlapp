{% extends "_base.htm" %}
{% block bodycontent %}
      <h2>Manage</h2>
      <ul>
      	<li><p><a href="/manageStats">Manage Stats</a></p></li>
      	<li><p><a href ="/manageSched">Manage Schedule</a></p></li>
      </ul>
      <p>Managers Contact List:</p>
      <table>
          <tr>
            <th>Name</th>
            <th>Account</th>
            <th>Email</th>
          </tr>
          {% for user in user_list %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.account }}</td>
            <td>{{ user.email }}</td>
          </tr>
          {% endfor %}
      </table>
{% endblock %}
