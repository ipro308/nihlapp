{% extends "_base.htm" %}
{% block bodycontent %}
      <h2>Please Log In</h2>
      <p>
      Please enter your id and password to log in to this site.
      </p>
      <table>
      <form method="post" action="/login">
      <tr>
      	<td><label for="account">Account:</label></td> 
      	<td><input type="text" id="account" name="account"/></td>
      </tr>
      <tr>
      	<td><label for="password">Password:</label></td> 
      	<td><input type="password" id="password" name="password"/></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="Login" value="Login"/>
        <button onClick="window.location='/apply'; return false;">
        Sign Up
      </button></td>
      </tr>
      </form>
      </table>
      </p>
      {% ifnotequal error None %}
       <p>
       {{ error }}
       </p>
      {% endifnotequal %}
{% endblock %}
